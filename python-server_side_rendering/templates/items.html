<!DOCTYPE html>
<head>

    <title>Items List</title>
</head>
<body>
    <h1>Items List</h1>

    {% if items and items|length > 0 %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
    <p>No items found</p>
    {% endif %}
</body>
</html>
